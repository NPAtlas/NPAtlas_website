<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="/custom/corrections/deposit/deposit.js"></script>
    <script src="/custom/common/xhr/common.js"></script>
  </head>
  <body>
    <div id="message" title="Success">
      <p>Thanks for submitting your feedback.</p>
    </div>
    <form id="depositForm" style="margin: 0; padding-bottom: 10px">
      <!-- additions by Gregoire-->
      <input
        id="username"
        type="hidden"
        value="{source}<?php"
        $user="JFactory::getUser();"
        echo
        $user-
      />username; ?> {/source} >
      <input
        id="usermail"
        type="hidden"
        value="{source}<?php"
        $user="JFactory::getUser();"
        echo
        $user-
      />email; ?> {/source} >
      <h3 style="text-align: center">Reference Information</h3>
      <div id="referenceDiv" style="display: flex">
        <label
          for="doi"
          style="
            margin-right: 5%;
            margin-bottom: 15px;
            margin-left: 0;
            font-weight: bold;
            font-size: larger;
          "
          >DOI (Preferred) or Citation
        </label>
        <input
          type="text"
          name="doi"
          id="doi"
          style="width: 60%"
          autocomplete="off"
        />
      </div>
      <div id="novelCompDiv">
        <h3 style="text-align: center">Novel Compounds</h3>
        <table
          id="myTable"
          class="table order-list"
          style="table-layout: fixed"
        >
          <thead>
            <tr>
              <td
                style="
                  border: 0px;
                  width: 30%;
                  text-align: center;
                  font-weight: bold;
                  font-size: larger;
                "
              >
                Name
              </td>
              <td
                style="
                  border: 0px;
                  width: 60%;
                  text-align: center;
                  font-weight: bold;
                  font-size: larger;
                "
              >
                SMILES
              </td>
              <td style="border: 0px; width: 10%"></td>
            </tr>
          </thead>
          <tbody>
            <tr id="row0">
              <td style="border: 0; width: 30%; padding-left: 0">
                <div>
                  <input
                    type="text"
                    autocomplete="off"
                    name="value"
                    id="compName0"
                    class="form-control valueClass"
                    style="height: 30px; width: 100%; margin-bottom: 0px"
                  />
                </div>
              </td>
              <td style="border: 0; width: 60%">
                <div>
                  <input
                    type="text"
                    autocomplete="off"
                    name="value"
                    id="smiles0"
                    class="form-control valueClass"
                    style="height: 30px; width: 100%; margin-bottom: 0px"
                  />
                </div>
              </td>
              <td style="border: 0; width: 10%">
                <span
                  id="btA0"
                  class="icon-plus"
                  onclick="addRowSmiles(this)"
                  style="cursor: pointer; margin-top: 10px; margin-right: 10px"
                ></span>
                <span
                  id="btD0"
                  class="icon-remove"
                  onclick="remRowSmiles(this)"
                  style="cursor: pointer; margin-top: 10px"
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="producingOrgDiv">
        <h3 style="text-align: center">Producing Organism</h3>
        <table
          id="OrgTable"
          class="table order-list"
          style="table-layout: fixed"
        >
          <thead>
            <tr>
              <td
                style="
                  border: 0px;
                  width: 10%;
                  text-align: center;
                  font-weight: bold;
                  font-size: larger;
                "
              >
                Type
              </td>
              <td
                style="
                  border: 0px;
                  width: 40%;
                  text-align: center;
                  font-weight: bold;
                  font-size: larger;
                "
              >
                Genus
              </td>
              <td
                style="
                  border: 0px;
                  width: 40%;
                  text-align: center;
                  font-weight: bold;
                  font-size: larger;
                "
              >
                Species
              </td>
              <td style="border: 0px; width: 10%"></td>
            </tr>
          </thead>
          <tbody>
            <tr id="row0">
              <td style="border: 0; width: 10%; padding-left: 0">
                <select
                  id="orgType0"
                  name="selectOperator0"
                  class="operatorClass"
                  style="
                    width: 100%;
                    background-color: #d9d9d9;
                    height: 30px;
                    margin-bottom: 0px;
                  "
                >
                  <option disabled selected value="">Select</option>
                  <option value="bacteria">Bacterium</option>
                  <option value="fungus">Fungus</option>
                </select>
              </td>
              <td style="border: 0; width: 40%">
                <div>
                  <input
                    type="text"
                    autocomplete="off"
                    name="value"
                    id="genus0"
                    class="form-control valueClass"
                    style="height: 30px; width: 100%; margin-bottom: 0px"
                  />
                </div>
              </td>
              <td style="border: 0; width: 40%">
                <div>
                  <input
                    type="text"
                    autocomplete="off"
                    name="value"
                    id="species0"
                    class="form-control valueClass"
                    style="height: 30px; width: 100%; margin-bottom: 0px"
                  />
                </div>
              </td>
              <td style="border: 0; width: 10%">
                <span
                  id="btA0"
                  class="icon-plus"
                  onclick="addRowOrg(this)"
                  style="cursor: pointer; margin-top: 10px; margin-right: 10px"
                ></span>
                <span
                  id="btD0"
                  class="icon-remove"
                  onclick="remRowOrg(this)"
                  style="cursor: pointer; margin-top: 10px"
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="buttonDiv" style="display: flex; flex-direction: row-reverse">
        <input
          type="button"
          id="btn-reset"
          value="Reset"
          class="btn btn-primary"
          onclick="resetForm()"
          style="height: 18px; margin-right: 5%"
        />
        <input
          type="submit"
          id="btn-submit"
          value="Submit"
          onclick="submitForm()"
          class="btn btn-primary"
          style="margin-right: 5%"
        />
      </div>
    </form>
  </body>
</html>
